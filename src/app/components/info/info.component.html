<!--2nd Article(article 2): Informacion personal-->
      <article class="mb-4 mt-4" style="text-align: center">
        <div style="display: inline-block; text-align: left;">
        <div class="row g-0">
        <div class="card text-center bg-dark" style="max-width:700px;">
        <div class="card-header displayFont pb-0">
          <h3 class="pb-0 mb-0">Informacion Personal<button class="bi bi-pencil-square btn btn-dark"></button></h3>
        </div>
        <div class="card-body py-0">
          <p class="card-text">
          <ul type="circle" style="display: inline-block; text-align: left;">
            <li><strong>Nombre:</strong> {{persona.name}}
            <li><strong>Edad:</strong> {{persona.age}}
            <li><strong>Resido en:</strong> {{persona.pfrom}}
            <li><strong>Nro. de Celular:</strong> {{persona.cellphone}}
            <li><strong>E-mail:</strong> {{persona.email}}
          </ul>

        </div>
        </div>
        </div>
        </div>
      </article>
